<div class="contenedor">

  <div class="login">
    <form class="example-form" (ngSubmit)="onSubmit()">
      <div class="title">
        <h1>Inicio de Sesión</h1>
      </div>
      <mat-form-field class="example-full-width">
        <mat-label>Usuario</mat-label>
        <input matInput required [(ngModel)]="username">
      </mat-form-field>

      <div class="example-container">
        <mat-form-field>
          <mat-label>Ingresa Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" type="submit">Ingresar</button>
    </form>
  </div>
</div>
